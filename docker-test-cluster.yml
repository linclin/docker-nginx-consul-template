version: '3.2'
services:
  m-juanpi-com:
    image: 192.168.151.252/test/centos7-nginx-php-supervisor:latest   
    volumes:
      - /etc/localtime:/etc/localtime:ro
    dc_container_dir: /data/htdocs/m.juanpi.com
    dc_multiple_cluster: true
    dc_domainname:  m.juanpi.org
    dc_gopub_id: 222
    environment:
      DC_CONSUL: "" 
      DC_NGINXDOMAINAME: ""
      DC_NGINXROOT: "/data/htdocs/m.juanpi.com/Public"
    networks:
      proxy_nginx:
      proxy_consul:
      cluster:
        aliases: 
          - m-juanpi-com
    deploy:
      mode: replicated
      replicas: 1 
